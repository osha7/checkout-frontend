<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="index.css">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link href="https://fonts.googleapis.com/css2?family=EB+Garamond:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="main">
      <div id="shopping-container">
        <div class="header-div">
            <h1>Ware</h1>
        </div>
        <div class="shopping-cart-counter">
            <div class="shopping-cart-image">
                <i class="fas fa-shopping-bag" style='font-size:36px'></i>
            </div>
            <div class="cart-counter"></div>
        </div>
        <div id="add-new-item"></div>
        <div id="item-card-container"></div>
      </div>
      <div id="cart-container">
        <div class="cart-header-div">
          <h1>Cart</h1>
        </div>
        <div id="container" class="cart-card-container">
          <div id="card" class="cart-card">
            <div class="cart-items">
              <table id="item-table-headers" style="width:100%">
                <tr style="font-size: 22px; text-decoration: underline;">
                  <th>Item Name</th>
                  <th>Qty</th>
                  <th>Price</th>
                  <th></th>
                </tr>
              </table>
              <table id="item-table" style="width:100%">
              </table>
            </div>
            <div class="card-stats">
              <p>Cart Total:</p>
            </div>
          </div>
        </div>
        <div id="button" class="shop-return">
          <button class="return-to-shop">Shop</button>
        </div> 
      </div>
    </div>
  </body>
  <script type="application/javascript" src="src/item.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/itemsAdapter.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/cart.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/cartsAdapter.js" charset="UTF-8"></script>
  <script type="application/javascript" src="src/index.js" charset="UTF-8"></script>

</html>
